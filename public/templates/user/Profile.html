<div class="rightBody " ng-controller="mpuserController">
     <div class="col-sm-offset-2 col-sm-8"> 
     <form class="form-horizontal">
  <div class="form-group ">
    <label for="inputEmail3" class="col-sm-3 control-label">EmpId</label>
    <label class="col-sm-5 control-label" style="text-align: left;">{{loggedUserData[0].EmpId}}</label>
  </div>
  <div class="form-group ">
    <label for="inputEmail3" class="col-sm-3 control-label">Full Name</label>
    <label class="col-sm-5 control-label" style="text-align: left;">{{loggedUserData[0].FirstName}} {{loggedUserData[0].LastName}}</label>
  </div>
  <div class="form-group ">
    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
    <label class="col-sm-5 control-label" style="text-align: left;">{{loggedUserData[0].Email}}</label> 
  </div>  
  <div class="form-group ">
    <label for="inputEmail3" class="col-sm-3 control-label">Competency</label>
    <div class="col-sm-5">
    <select class="form-control" ng-model="loggedUserData[0].Competency" ng-options="Competency.value as Competency.name for Competency in Competencies"></select>
  </div>
  </div>
  <div class="form-group ">
    <label for="inputEmail3" class="col-sm-3 control-label">Vertical</label>
    <div class="col-sm-5">
    <select class="form-control" ng-model="loggedUserData[0].Vertical" ng-options="Vertical.value as Vertical.name for Vertical in Verticals"></select>
  </div>
  </div>
   <div class="form-group ">
    <label for="inputEmail3" class="col-sm-3 control-label">Is Manager</label>
    <div class="col-sm-5">
    <select class="form-control" ng-model="loggedUserData[0].IsManager" ng-options="Boolean.value as Boolean.name for Boolean in BooleanValue"></select>
  </div>
 </div>
  <div class="form-group">
    <label  class="col-sm-3 control-label">On Bench</label>
    <div class="col-sm-5">
    <select class="form-control" ng-model="loggedUserData[0].OnBench" ng-options="Boolean.value as Boolean.name for Boolean in BooleanValue"></select> 
  </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-6">
     <button type="submit" class="btn btn-primary" ng-click="UpdateProfile(loggedUserData[0],$event)">Update</button>
	</div>
     
    </div>
     </form> 
 </div>
</div>
