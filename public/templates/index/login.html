<div class="row">

    <div class="col-sm-offset-3 col-sm-6  logInForm" style="
    padding: 20px;
    background-color: #ccddff;
    margin-bottom:0px;
    opacity: 0.8;
">
        <form name="loginForm">
        
   <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">
      <span class="glyphicon glyphicon-user" style="color:#3f7ff4;" aria-hidden="true"></span>
      </div>
      <input ng-disabled="DisableLogInForm" type="email" name="email" data-ng-model="user.email" class="form-control" id="exampleInputEmail1" placeholder="@mindtree.com" required>
<span style="color:red" ng-show="loginForm.email.$touched && loginForm.email.$invalid">
       <span ng-show="loginForm.email.$error.required">Email is required.</span>
<span ng-show="loginForm.email.$error.email">Invalid email address.</span>
</span>
    </div>
  </div>
   <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">
      <span class="glyphicon glyphicon-scale" style="color:#3f7ff4;" aria-hidden="true"></span>
      </div>
      <input ng-disabled="DisableLogInForm" type="password" name="myPassword" data-ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
<span style="color:red" ng-show="loginForm.myPassword.$touched && loginForm.myPassword.$invalid">
<span ng-show="loginForm.myPassword.$error.required">Password is required.</span>
</span
    </div>
  </div>
    <div ng-show="DisableLogInForm" layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>    
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember Me
    </label>
    <label>
      <a href="/forgot">Forgot Password</a>
    </label>
  </div>
  <span>{{LogInErrorMessage}}</span>
            {{user}}
<input type="submit" ng-disabled="loginForm.email.$touched && loginForm.email.$invalid ||  
loginForm.myPassword.$touched && loginForm.myPassword.$invalid || DisableLogInForm" class="btn btn-primary" ng-click="logIn(user)" value="Submit"/>
        </form>
    
    </div>

</div>
