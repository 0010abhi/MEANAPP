<div class="row body">
   
    <div class="col-md-3 leftBody">
    <b>Trending Technologies </b>
    <div ng-show="TrendingTechLoading" layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>  
        <ul class="hotTechnologies" > 
     <li data-toggle="modal" data-target="#myModal"  ng-repeat="data in VacancyData | orderBy:'-Vacancy'" ng-click=NeedyManagers(data)>{{data.Technology}} ({{data.Vacancy}})</li>  
        </ul>                
    </div>

<div class="modal fade" id="myModal" role="dialog">
     <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          {{SpecificTechnology}} Vacancy Details :  
        </div>
        <div class="modal-body"> 
           <table class="table table-bordered">
 <thead>
     <td>Employee Id</td>
     <td>Name</td>
     <td>Requirement</td>
 </thead>
 <tr ng-repeat="data in VacancyDescription">
 <td>{{data.EmpId}}</td>
  <td>{{data.FirstName}} {{data.LastName}}</td>
   <td>{{data.Requirement}}</td>
 </tr>
</table>
        </div>       
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
</div>
</div>



       <div class="col-md-8 rightBody">
                <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                                
                            <div role="listbox", class="carousel-inner" >
                            <div class="item active">
                            <p style="text-align:center">
                            <img src="./images/project1.png" alt="project1" width="500px" height="300px"/>
                            </p>       
                            </div>
                                <div class="item">
                            <p style="text-align:center">
                            <img src="./images/project2.jpg" alt="project2" width="500px" height="300px"/>
                            </p>       
                            </div>
                                  <div class="item">
                            <p style="text-align:center">
                            <img src="./images/project3.jpg" alt="project3" width="500px" height="300px"/>
                            </p>       
                            </div>    
                            </div>
                                
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span> 
                            </a>
                                
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                                
                </div>
                            
                </div>
    </div>
