<div class="row">

    <div class="col-sm-offset-3 col-sm-6  logInForm" style="
    padding: 20px;
    background-color: #ccddff;
    margin-bottom:0px;
    opacity: 0.8;
">
<form name="loginForm">
        
   <div class="form-group">
   <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
   <div class="input-group">
   		<div class="input-group-addon">
      	<span class="glyphicon glyphicon-user" style="color:#3f7ff4;" aria-hidden="true"></span>
      	</div>
      	<input type="email" name="email" ng-model=user.email class="form-control" placeholder="@mindtree.com" required>
		<span style="color:red" ng-show="loginForm.email.$touched && loginForm.email.$invalid"></span>
       	<span ng-show="loginForm.email.$error.required">Email is required.</span>
		<span ng-show="loginForm.email.$error.email">Invalid email address.</span>
   </div>
   </div>
   
   <div ng-show="DisableLogInForm" layout="row" layout-sm="column" layout-align="space-around">
   		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
   </div>    

	<input type="submit" ng-click=VerifyEmail(user) value="Reset Password"/>
        
</form>
    
</div>
</div>
